<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO - GITHUB</title>
    <style>
        /* Resetando margens e preenchimento para garantir um design consistente */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Definindo fontes e cores padrão */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        /* Estilizando o título principal */
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        /* Estilo do conteúdo */
        .content {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilizando o link para o site */
        .site-link {
            display: block;
            margin: 20px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .site-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <div class="content"><center><p>LINK DO GITHUB</p></center>
        <a href="https://ccarkos.github.io/aulaStorage/" class="site-link" target="_blank">IR PARA O SITE</a>
    </div>
</body>
</html>
