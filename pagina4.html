<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PESQUISA - REQUISIÇÕES HTTP</title>
    <style>
        /* Resetando margens e preenchimento para garantir um design consistente */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Definindo fontes e cores padrão */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        /* Estilizando o título principal */
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        /* Estilo do conteúdo */
        .content {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilizando o link para o PDF */
        .pdf-link {
            display: block;
            margin: 20px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .pdf-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Pesquisa - Requisições HTTP</h1>
    <div class="content"><center><p>LINK DA PESQUISA</p></center>

    </div>
</body>
</html>
